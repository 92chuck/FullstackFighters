<head>
  <!-- video game font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
    #audiobutton:active {
      transform: translateY(4px);
    }
    #volume_down:active {
      transform: translateY(4px);
    }
    #volume_up:active {
      transform: translateY(4px);
    }
  </style>
  <!-- <script src="index.js"></script> -->
</head>

<body style="text-align: center">
  <!-- big container -->
  <div style="position: relative; display: inline-block">
    <!-- smaller container -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
        margin-top: 15px;
      "
    >
      <!-- player health bar -->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-left: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
          "
        ></div>
      </div>
      <div
        id="playerSABarContainer"
        style="
          position: absolute;
          background: black;
          bottom: 0;
          left: 5%;
          width: 45%;
          max-width: 400px;
          height: 15%;
          border-top: 2px solid white;
          border-bottom: 2px solid white;
          border-left: 2px solid white;
          border-right: 2px solid white;
        "
      >
        <div
          id="playerSABar"
          style="
            position: absolute;
            background: #fbbf24;
            top: 0;
            right: 0;
            width: 0%;
            max-width: 396px;
            height: 100%;
          "
        ></div>
      </div>
      <!-- Timer -->
      <div
        id="timer"
        style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
        "
      >
        90
      </div>
      <!-- enemy health bar -->
      <div
        style="
          position: relative;
          width: 100%;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
      <!-- enemy Special Attack bar -->
      <div
        id="enemySABarContainer"
        style="
          position: absolute;
          background: black;
          bottom: 0;
          right: 5%;
          width: 45%;
          max-width: 400px;
          height: 15%;
          border-top: 2px solid white;
          border-bottom: 2px solid white;
          border-left: 2px solid white;
          border-right: 2px solid white;
        "
      >
        <div
          id="enemySABar"
          style="
            position: absolute;
            background: #fbbf24;
            top: 0;
            left: 0;
            width: 0%;
            max-width: 396px;
            height: 100%;
          "
        ></div>
      </div>
    </div>
    <!-- displays winner, and countdown timer -->
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
        font-size: 60px;
        -webkit-text-stroke: 2px black;
      "
    ></div>
    <div
      id="displayButton"
      style="
        position: absolute;
        align-items: center;
        justify-content: center;
        top: 150;
        bottom: 0;
        display: none;
        left: 0;
        right: 0;
      "
    >
      <button
        id="playagainbtn"
        onclick="playAgain()"
        style="padding: 10px; margin: 15px; cursor: pointer"
      >
        Play Again?
      </button>
    </div>
    <div>
      <audio id="audio" src="/audio/backgroundMusic.mp3"></audio>
      <button
        class="material-symbols-rounded"
        id="audiobutton"
        style="
          position: relative;
          right: -420px;
          bottom: -550px;
          cursor: pointer;
          border: none;
          background-color: Transparent;
          color: white;
        "
        onclick="ppAudio(), this.blur()"
      >
        pause
      </button>
      <button
        class="material-symbols-rounded"
        id="volume_down"
        style="
          position: relative;
          right: -425px;
          bottom: -550px;
          cursor: pointer;
          border: none;
          background-color: Transparent;
          color: white;
        "
        onclick="volDown(), this.blur()"
      >
        volume_down
      </button>
      <button
        class="material-symbols-rounded"
        id="volume_up"
        style="
          position: relative;
          right: -430px;
          bottom: -550px;
          cursor: pointer;
          border: none;
          background-color: Transparent;
          color: white;
        "
        onclick="volUp(), this.blur()"
      >
        volume_up
      </button>
    </div>
    <canvas></canvas>
  </div>
  <div>
    <div>Teachable Machine Pose Model</div>

    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  </div>
  <!-- imported animations for health bar reduction -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
