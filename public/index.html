<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/4334/4334081.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>FSA Fighters</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
      #audiobutton:active {
        transform: translateY(4px);
      }
      #volume_down:active {
        transform: translateY(4px);
      }
      #volume_up:active {
        transform: translateY(4px);
      }
    </style>
  </head>

  <body style="text-align: center; background-color: #282c34">
    <!-- navbar -->
    <a id="tomain" href="./index.html"
      ><img src="./img/FFLogo.png" style="height: 15vmin"
    /></a>
    <nav style="color: white; font-size: large">
      <a class="game-button" href="./about.html">About</a>
      <a class="game-button orange" href="./control.html">Control</a>
      <a class="game-button red" href="./system.html">System</a>
      <a class="game-button green" href="./devInfo.html">Devs</a>
    </nav>
    <!-- mainpage -->
    <div id="mainpage" style="display: fixed">
      <img
        src="https://i.pinimg.com/originals/f8/15/eb/f815eb14aed1bfaa9a1b3104346e35c9.gif"
        style="width: 70%; margin-top: 50px"
      />
      <div style="display: flex; flex-direction: row; justify-content: center">
        <div>
          <button type="button" id="actionbtn" class="btn">
            Create a game
          </button>
        </div>
        <div style="color: white">
          OR
          <input
            type="text"
            id="joinInput"
            class="joinbtn"
            placeholder="Enter a roomcode"
            style="padding: 10px; margin-top: 30px"
            value=""
          />
          <button id="submitBtn" style="padding: 10px" onclick="handlesubmit()">
            Submit
          </button>
        </div>
      </div>
    </div>
    <!-- pick player -->
    <div
      id="pickplayer"
      style="
        display: none;
        justify-content: center;
        margin: 40px;
        padding: 40px;
        color: white;
        font-size: 30px;
      "
    >
      Choose your fighters !!
      <div id="roomName" style="padding: 15px; color: red"></div>
      <div>
        <button type="button" id="kingBtn" class="btn">King</button>
      </div>
      <div>
        <button type="button" id="ghostBtn" class="btn">Ghost</button>
      </div>
      <div>
        <button type="button" id="ready" class="btn" style="display: none">
          Ready to Fight
        </button>
      </div>
      <div style="padding: 15px">
        <div class="fakeMenu">
          <div class="fakeButtons fakeClose"></div>
          <div class="fakeButtons fakeMinimize"></div>
          <div class="fakeButtons fakeZoom"></div>
        </div>
        <div class="fakeScreen">
          <p class="line1" id="cline1">dddd</p>
          <p class="line2" id="cline2"></p>
          <p class="line3" id="cline3"></p>
        </div>
      </div>
    </div>
    <!-- gamepage -->
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding-left: 150px;
      "
    >
      <div
        id="gameplay"
        style="position: relative; display: none; margin-top: 30px"
      >
        <div
          style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
            margin-top: 15px;
          "
        >
          <div
            style="
              position: relative;
              width: 100%;
              display: flex;
              justify-content: flex-end;
              border-top: 4px solid white;
              border-bottom: 4px solid white;
              border-left: 4px solid white;
            "
          >
            <div style="background-color: red; height: 30px; width: 100%"></div>
            <div
              id="playerHealth"
              style="
                position: absolute;
                background: #818cf8;
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
              "
            ></div>
          </div>
          <div
            id="playerSABarContainer"
            style="
              position: absolute;
              background: black;
              bottom: 0;
              left: 5%;
              width: 45%;
              max-width: 400px;
              height: 15%;
              border-top: 2px solid white;
              border-bottom: 2px solid white;
              border-left: 2px solid white;
              border-right: 2px solid white;
            "
          >
            <div
              id="playerSABar"
              style="
                position: absolute;
                background: #fbbf24;
                top: 0;
                right: 0;
                width: 0%;
                max-width: 396px;
                height: 100%;
              "
            ></div>
          </div>

          <div
            id="timer"
            style="
              background-color: black;
              width: 100px;
              height: 50px;
              flex-shrink: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              border: 4px solid white;
            "
          >
            90
          </div>

          <div
            style="
              position: relative;
              width: 100%;
              border-top: 4px solid white;
              border-bottom: 4px solid white;
              border-right: 4px solid white;
            "
          >
            <div style="background-color: red; height: 30px"></div>
            <div
              id="enemyHealth"
              style="
                position: absolute;
                background: #818cf8;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>

          <div
            id="enemySABarContainer"
            style="
              position: absolute;
              background: black;
              bottom: 0;
              right: 5%;
              width: 45%;
              max-width: 400px;
              height: 15%;
              border-top: 2px solid white;
              border-bottom: 2px solid white;
              border-left: 2px solid white;
              border-right: 2px solid white;
            "
          >
            <div
              id="enemySABar"
              style="
                position: absolute;
                background: #fbbf24;
                top: 0;
                left: 0;
                width: 0%;
                max-width: 396px;
                height: 100%;
              "
            ></div>
          </div>
        </div>

        <div
          id="displayText"
          style="
            position: absolute;
            color: white;
            align-items: center;
            justify-content: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            font-size: 60px;
            -webkit-text-stroke: 2px black;
          "
        ></div>
        <div
          id="displaybtn"
          style="
            position: absolute;
            color: white;
            align-items: center;
            justify-content: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: fixed;
            font-size: 60px;
            -webkit-text-stroke: 2px black;
          "
        ></div>
        <div>
          <audio id="audio" src="./audio/backgroundMusic.mp3"></audio>
          <button
            class="material-symbols-rounded"
            id="audiobutton"
            style="
              position: relative;
              right: -420px;
              bottom: -550px;
              cursor: pointer;
              border: none;
              background-color: Transparent;
              color: white;
            "
            onclick="ppAudio(), this.blur()"
          >
            pause
          </button>
          <button
            class="material-symbols-rounded"
            id="volume_down"
            style="
              position: relative;
              right: -425px;
              bottom: -550px;
              cursor: pointer;
              border: none;
              background-color: Transparent;
              color: white;
            "
            onclick="volDown(), this.blur()"
          >
            volume_down
          </button>
          <button
            class="material-symbols-rounded"
            id="volume_up"
            style="
              position: relative;
              right: -430px;
              bottom: -550px;
              cursor: pointer;
              border: none;
              background-color: Transparent;
              color: white;
            "
            onclick="volUp(), this.blur()"
          >
            volume_up
          </button>
        </div>
        <canvas id="gameCanvas"></canvas>
      </div>
      <div
        id="tm"
        style="
          position: relative;
          display: none;
          margin: 150px 30px 30px;
          color: white;
        "
      >
        <div style="padding: 10px">Connect</div>
        <button type="button" onclick="init()" style="padding: 10px">
          Open Teachable Machine
        </button>
        <div style="padding: 10px"><canvas id="canvas"></canvas></div>
        <div id="topMove" style="padding: 10px"></div>
        <div id="label-container" style="padding: 10px; text-align: left"></div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
      </div>
    </div>
    <div>
      <button type="button" id="playagainbtn" class="btn" style="display: none">
        Play Again?
      </button>
    </div>
    <footer
      style="
        position: fixed;
        left: 0px;
        bottom: 10px;
        right: 0px;
        width: 100%;
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px;
      "
    >
      © Copyright Drteeths-Dentistry-2204 FSA-Capstone
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client/utils.js"></script>
    <script src="./client/classes.js"></script>
    <script src="./client/game.js"></script>
  </body>
</html>
